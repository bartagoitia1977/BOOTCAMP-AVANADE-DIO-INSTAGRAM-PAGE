<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img-new/nokia3310-2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img-new/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <p class="texto-introducao">Plataforma para viciar em cliques!</p>
                <div class="profile-photo">
                    <img src="./img-new/bruno-insta.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bartagoitia77</a>
                <a href="#" class="instagram-logout">Remover conta e livrar-se do vício...</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bartagoitia77?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo e continue viciado em cliques!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
